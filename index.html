<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Répertoire Plaques</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; padding:20px; }
    h1 { text-align:center; }
    input { padding:8px; margin:5px; border-radius:5px; border:none; }
    button { padding:10px 15px; margin:5px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer; }
    table { width:100%; margin-top:20px; border-collapse: collapse; }
    th, td { padding:10px; border-bottom:1px solid #444; text-align:left; }
  </style>
</head>
<body>
  <h1>Répertoire de Plaques</h1>

  <input id="plaque" placeholder="Plaque d'immatriculation">
  <input id="vehicule" placeholder="Véhicule / Modèle">
  <input id="couleur" placeholder="Couleur">
  <input id="proprio" placeholder="Propriétaire">
  <button onclick="ajouter()">Ajouter</button>

  <table>
    <thead>
      <tr>
        <th>Plaque</th>
        <th>Véhicule</th>
        <th>Couleur</th>
        <th>Propriétaire</th>
      </tr>
    </thead>
    <tbody id="tableau"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFXsHbbtdQjT3xebw9cehUytV46S9qO1g",
      authDomain: "repertoireplaques.firebaseapp.com",
      projectId: "repertoireplaques",
      storageBucket: "repertoireplaques.firebasestorage.app",
      messagingSenderId: "1007663760164",
      appId: "1:1007663760164:web:327a6baf74020612c469b1",
      measurementId: "G-TC8MRJLGE3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function ajouter() {
      const plaque = document.getElementById('plaque').value;
      const vehicule = document.getElementById('vehicule').value;
      const couleur = document.getElementById('couleur').value;
      const proprio = document.getElementById('proprio').value;

      if (!plaque) return alert("La plaque est obligatoire");

      await addDoc(collection(db, 'plaques'), {
        plaque,
        vehicule,
        couleur,
        proprio,
        date: new Date()
      });

      charger();
    }

    async function charger() {
      const tableau = document.getElementById('tableau');
      tableau.innerHTML = '';

      const q = query(collection(db, 'plaques'), orderBy('date', 'asc'));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const d = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${d.plaque}</td>
          <td>${d.vehicule}</td>
          <td>${d.couleur}</td>
          <td>${d.proprio}</td>`;
        tableau.appendChild(row);
      });
    }

    charger();
  </script>
</body>
</html>
