<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Répertoire Plaques</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #list { margin-top: 20px; }
    .item { padding: 8px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Répertoire des plaques</h1>
  <input id="plateInput" placeholder="Entre une plaque"> 
  <button onclick="addPlate()">Ajouter</button>

  <div id="list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFXsHbbtdQjT3xebw9cehUytV46S9qO1g",
      authDomain: "repertoireplaques.firebaseapp.com",
      projectId: "repertoireplaques",
      storageBucket: "repertoireplaques.firebasestorage.app",
      messagingSenderId: "1007663760164",
      appId: "1:1007663760164:web:327a6baf74020612c469b1",
      measurementId: "G-TC8MRJLGE3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPlates() {
      const snapshot = await getDocs(collection(db, "plates"));
      const list = document.getElementById("list");
      list.innerHTML = "";
      snapshot.forEach((doc) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = doc.data().number;
        list.appendChild(div);
      });
    }

    async function addPlate() {
      const input = document.getElementById("plateInput");
      if (!input.value.trim()) return;
      await addDoc(collection(db, "plates"), { number: input.value.trim() });
      input.value = "";
      loadPlates();
    }

    loadPlates();
  </script>
</body>
</html>
